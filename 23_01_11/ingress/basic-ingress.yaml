apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: test
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: kakao.com 
      http:
        paths:
          - path: /nginx 
            pathType: Prefix
            backend:
              service:
                name: basic-svc
                port:
                  number: 80
          - path: /ipnginx
            pathType: Prefix
            backend:
              service:
                name: ip-svc
                port:
                  number: 80
